<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dmart.css">
    <link rel="stylesheet" href="dmart.js">
    <title>Your bill</title>
</head>
<body>
    <div class="name-add">
        <input type="text" id="text" oninput="changeSpan()" placeholder="customer name" required> <br><br>
        <input type="text" id="text1" placeholder="customer address" required>
        <br><br>
        <div class="list">
            <ul>
                <li>item1 : <input placeholder="price of item" type="number" id="item1"></li>
                <li>item2 : <input placeholder="price of item" type="number" id="item2"></li>
                <li>item3 : <input placeholder="price of item" type="number" id="item3"></li>
                <li>item4 : <input placeholder="price of item" type="number" id="item4"></li>
            </ul>
        </div>
        <button onclick="callFunction()">Submit</button>
        <button onclick="calculateTotal()">get total</button>
    </div>
    <!-- bill start -->

    <div class="outside">
        <div class="border-outside">
            <div class="navbar">
                <div class="logo">
                    <img width="150px" src="https://companieslogo.com/img/orig/DMART.NS_BIG-293fe586.png?t=1599629043"
                        alt="company-logo">
                </div>
                <div class="gretting">
                    Thank you <span id="demo" style="text-decoration: underline;font-weight: bold;"> </span> for chosing
                    Dmart
                    <br>
                    Your shoping details are as follows :

                </div>
            </div>
            <hr>
            <div class="date-details">
                <div class="date">
                    <b style="margin-left: 10px;margin-top: 10px;"> Date :</b>
                    <div id="date-time"></div>
                </div>
                <div class="costumer-details">
                    <div class="cont">
                        Customer details :
                    </div>
                    <div class="name-details">
                        Name : <p id="name"> </p> <br>
                    </div>
                    <div class="add-details">
                        Address : <p id="address"> ********</p>
                    </div>
                </div>
            </div>
            <hr>
            <!-- item -->
            <div class="items">
                <ul>
                    <li>item 1 Rs. = <span id="item1Result"></span> </li>
                    <li>item 2 Rs. = <span id="item2Result"></span> </li>
                    <li>item 3 Rs. = <span id="item3Result"></span> </li>
                    <li>item 4 Rs. = <span id="item4Result"></span> </li>

                </ul>
            </div>

            <div class="total">
                <!-- <span id="result1"></span> -->
                <span style="font-weight: bolder;font-size: larger; margin-left: 30px;">Total : </span>
                <p id="total"></p>
            </div>
            
            <p style="font-size: larger; margin-left: 30px;" id="discount-if-eligible"></p>
            <div class="final-price">
            <span style="font-size: larger; margin-left: 30px;font-weight: bold;">
                Final price :</span>
                <Span id="dis-total" style="font-size: larger; margin-left: 30px;font-weight: bold;">
                </Span>
            </div>
            
        </div>
    </div>
    <button onclick="window.print()">Print</button>

    <script>
        document.getElementById("date-time").innerHTML = Date();

        document.getElementById("date-time").innerHTML = Date();

function callFunction() {

    document.getElementById("name").innerHTML = text.value;
    document.getElementById("demo").innerHTML = text.value;
    document.getElementById("address").innerHTML = text1.value;
    document.getElementById("item1Result").innerHTML = item1.value;
    document.getElementById("item2Result").innerHTML = item2.value;
    document.getElementById("item3Result").innerHTML = item3.value;
    document.getElementById("item4Result").innerHTML = item4.value;
}

function calculateTotal() {
    let itema = parseInt(item1.value);
    let itemb = parseInt(item2.value);
    let itemc = parseInt(item3.value);
    let itemd = parseInt(item4.value);
    let total = parseInt((itema) + (itemb) + (itemc) + (itemd));
    document.getElementById("total").innerHTML = total + " Only";


            // Discount for over 1000 rupees

    if (total > 1000) {
        document.getElementById("discount-if-eligible").innerHTML =
            "Hurryyy ! you got flat 10% discount ";

            document.getElementById("dis-total").innerHTML ="Rs. " + (total - total*0.1) + " only";
    }
    else {
        document.getElementById("discount-if-eligible").innerHTML =
        "Buy more of ruppes " + (1001 - total)  + " to get 10% off. Thank you!";

        document.getElementById("dis-total").innerHTML ="Rs. " + total + " only";

    }

}


    </script>


</body>

</html>
